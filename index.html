<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/script.js"></script>
</head>
<body>
    <div class="head">
        <div class="head-details">
            <div class="head-details-contacts">
                <div class="head-details-contacts-github">

                </div>
                <div class="head-details-contacts-linkedin">

                </div>
                <div class="head-details-contacts-email">

                </div>
            </div>
            <div class="head-details-logo">

            </div>
        </div>
    </div>
    <div class="intro">
        <div class="intro-name">

        </div>
        <div class="intro-description">
            
        </div>

    </div>
    <div class="content">
        <div class="content-left">
            <div class="content-left-header">
                <span></span>
            </div>
            <div class="content-left-textbox">

            </div>

        </div>
        <div class="content-right">
            <div class="content-right-header">
                <textarea
                    class="content-right-header-english"
                    
                    type="text"
                    rows="5"
                    cols="50"
                    placeholder="Enter English Text here"
                ></textarea>
            </div>
            <div class="content-right-textbox">
                <textarea
                    class="content-right-header-morsecode"
                    type="text"
                    rows="5"
                    cols="50"
                    placeholder="Morse Code will appear hear"
                ></textarea>
            </div>

        </div>

    </div>
    
</body>
</html>
