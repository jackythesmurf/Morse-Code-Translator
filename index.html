<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
    />
    <script type="module" src="scripts/script.js"></script>
  </head>
  <body>
    <div class="computer">
      <div class="computer-edge">
        <div clas="computer-edge-bazel"></div>
      </div>
      <div class="computer-screen">
        <div class="computer-screen-intro">
          <p class="computer-screen-intro-text">
            Weclome to the Morse Code Translator <br />
          </p>
          <p class="computer-screen-intro-totranslate">
            Type English below, then hit translate.
          </p>
          <p class="computer-screen-intro-totranslate">
            Live audio translation avaliable (sound up) <br>
            Make sure to contact me on Linkedin, or Email 
          </p>
        </div>
        <div class="displayed-text">
          <div class="computer-screen-input">
            <div class="computer-screen-input-header">
              <p id="original-language" class="computer-screen-input-header-text">
                Type English Here =>
              </p>
            </div>
            <textarea
              autofocus
              name=""
              id="input"
              cols="25"
              rows="5"
            ></textarea>
          </div>
          <div class="computer-screen-output">
            <div class="computer-screen-output-header">
              <p id="translated-language" class="computer-screen-output-header-text">
                Translated Morse Code =>
              </p>
            </div>
            <textarea
              autofocus
              name=""
              id="output"
              cols="25"
              rows="5"
              readonly
            ></textarea>
          </div>
        </div>
      </div>
      <div class="computer-buttons">
        
          <div id="translate-button" class="computer-buttons-translate">
            <button>Translate</button>
          </div>

          <div id="playbutton" class="computer-buttons-playsound">
            <button>▶️ sound</button>
          </div>
          <div id="switchbutton" class="computer-buttons-switch">
            <button>Switch</button>
          </div>
  
        
      </div>
      <div class="computer-bottom">
        <div class="computer-bottom-contacts">
          <div class="computer-bottom-contacts-title">
          </div>
          <div class="computer-bottom-contacts-list">
            <ul class="computer-bottom-contacts-list-container">
              <li class="computer-bottom-contacts-list-container-items"><a href="https://github.com/jackythesmurf"><img width="40" src="icons/gtihub.svg" alt=""></a></li>
              <li class="computer-bottom-contacts-list-container-items"><a href="https://www.linkedin.com/in/jacky-li-2277a8259/"><img width="40" src="icons/linkedin.svg" alt=""></a></li>
              <li class="computer-bottom-contacts-list-container-items"><a href="mailto: jackythesmurf@gmail.com"><img width="45" src="icons/icons8-mail.svg" alt=""></a></li>
              
            </ul>

          </div>

        </div>

      </div>
      <div class="speakers">
        <img class="speakers-left" width="200" src="icons/pngwing.com.png" alt="">  
        <img class="speakers-right" width="200" src="icons/pngwing.com.png" alt="">  
      </div>
    </div>
  </body>
</html>
